<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" media="(max-width: 420px)" href="styles/phone-styles.css">
    <link rel="stylesheet" media="(min-width: 421px)" href="styles/desktop-styles.css">    
    <script type="module" src="scripts/main.js" defer></script>
    <title>Card Matching Game</title>
</head>

<body>
    <header>
        <h1>Card Matching Game</h1>
        <div id="score">Matches: <span id="matchesMade">0</span></div>
    </header>

    <div id="difficulty">
        <input type="radio" name="difficulty" value="easy" id="easy">
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" value="normal" id="normal" checked>
        <label for="normal">Normal</label>
        <input type="radio" name="difficulty" value="hard" id="hard">
        <label for="hard">Hard</label>
    </div>

    <main id="gameBoard"></main>

    <footer>
        <button id="reset">Reset</button>
    </footer>
</body>

</html>
